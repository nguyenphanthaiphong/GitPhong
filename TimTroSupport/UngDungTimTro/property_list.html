<ul>
    {% for property in properties %}
    <li>
        <h2>{{ property.title }}</h2>
        <p>{{ property.description }}</p>
        <p>{{ property.price }}</p>
        <div>
            {% for image in property.images.all %}
            <img src="{{ image.image_url }}" alt="Image">
            {% endfor %}
        </div>
    </li>
    {% endfor %}
</ul>
